<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find your pictures</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-main" id="return-btn"></div>
    <div class="content">
      <div class="wrapper-form">
        <div class="input-form">
          <form class="search-form" id="search-form">
            <input
              class="search-input"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button type="button" class="btn-clear">Clear</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="image">
          <ul class="image__list"></ul>
          <button type="button" class="show-more visually-hidden">
            Show more
          </button>
        </div>
      </div>
      <div class="return-container">
        <button type="button" class="return-btn"></button>
      </div>
    </div>
  </body>
</html>
